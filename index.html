<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Calendario Tributario DIAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 1em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 1.5em;
            padding: 1em;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Calendario Tributario DIAN 2025</h1>
        <p>Ingrese su número de identificación (cédula o NIT) para conocer la fecha límite de presentación de la Renta Persona Natural.</p>
        <div>
            <label for="identificacion">Número de Identificación:</label>
            <input type="text" id="identificacion" placeholder="Ej: 1099403686">
        </div>
        <button id="consultar">Consultar</button>
        <div id="resultado"></div>
    </div>
    <script src="calendario.js"></script>
    <script src="app.js"></script>
</body>
</html>
